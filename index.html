<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-container">
        <div id="side"></div>
        <form novalidate>
            <div>
                <label for="mail">Mail</label>
                    <input minlength="3" required id="mail" type="email">
                    <span id="mail-error" class="error-message"></span>
            </div>
            <div>
                <label for="country">Country</label>
                    <input required id="country" pattern="[^0-9]*" type="text">
                    <span id="country-error" class="error-message"></span>
            </div>
            <div>
                <label for="zip">Zip-Code</label>
                    <input required id="zip" pattern="[0-9]{5}">
                    <span class="error-message"></span>
            </div>
            <div id="password-div">
                <label for="password">Password</label>
                    <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required id="password" type="password">
                    <span id="password-error" class="error-message"></span>
            </div>
            <div id="password-con-div">
                <label for="password-con">Confirm</label>
                    <input required id="password-con" type="password">
                    <span id="password-con-error" class="error-message"></span>
            </div>
            <div></div>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
